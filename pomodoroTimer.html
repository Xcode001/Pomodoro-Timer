<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>

 <div id="app" class="container">
 	<h2>
 		<span>Pomodoro</span>
 		<button @click="start()">
 			<i class="glyphicon glyphicon-play"></i>
 		</button>
 	</h2>
  <h3>{{title}}</h3>
 	<div class="well">
 		<div class="pomodoro_timer">
 			<span>{{min}}</span>:<span>{{sec}}</span>
 		</div>
 	</div>
 </div>

	<!-- Include the library in the page -->
  <script src="G1/vue.js"></script>
  <script type="text/javascript">
  	const POMODORO_STATES = {
  		WORK: 'work',
  		REST: 'rest'
  	};
  	const WORKING_TIME_LENGTH_IN_MINUTES = 25;
  	const RESTING_TIME_LENGTH_IN_MINUTES = 5;

  	new Vue({
  		el: "#app",
  		data() {
  			return {
  				minute: WORKING_TIME_LENGTH_IN_MINUTES,
  				second: 0,
  				pomodoroState: POMODORO_STATES.WORK,
  				timestamp: 0
  			}
  		},
      computed: {
        title: function(){
          return this.pomodoroState === POMODORO_STATES.WORK ? "Work!": "Rest!"
        },
        min: function() {
          if(this.minute < 10 ){
            return '0' + this.minute;
          }
          return this.minute;
        },
        sec: function() {
          if(this.second < 10 ){
            return '0'+ this.second;
          }
          return this.second;
        }
      },
  		methods: {
  			start: function() {
  				this._tick();
  				this.interval = setInterval(this._tick, 1000);
  			},
  			_tick: function() {
  				//if second is not 0, just decrement second
  				if (this.second !== 0) {
  					this.second--;
  					return;
  				}
  				//if second is 0 and minute is not 0,
  				//decrement minute and set second to 59
  				if(this.minute !== 0) {
  					this.minute--;
  					this.second = 59;
  					return;
  				}
  				//if second is 0 and minute is 0,
  				//toggle working/resting intervals
  				this.pomodoroState = this.pomodoroState === POMODORO_STATES.WORK ? POMODORO_STATES.REST : POMODORO_STATES.WORK;

  				if (this.pomodoroState === POMODORO_STATES.WORK) {
  					this.minute = WORKING_TIME_LENGTH_IN_MINUTES;
  				} else {
  					this.minute = RESTING_TIME_LENGTH_IN_MINUTES
  				}
  			}
  		}
  	});

  </script>

</body>
</html>
